{% extends "base.html" %} 
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/base_profile.css' %}" />
<script src="{% static 'js/profile_nav.js' %}"></script>
{% endblock %}

{% block header %}
{% include 'menu.html' %}
{% endblock %}

{% block content %}

<div class="container py-4">

    <div class="row">
        <h1 class='text-center mt-2 mb-4'>Профиль - {{ user.get_username }}</h1>
        <div class="decorative-line"></div>

        <div class="col-md-3 mb-3">
            <div class="profile-nav-container">
                {% include "include/profile_nav.html" %}
            </div>
    
        </div>

        <div class="col-md-9">
            <div class="profile-content">
                {% block content_profile %}
                {% endblock %}
            </div>
        </div>

    </div>

</div>

{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block title %}Оставить отзыв{% endblock %}

{% block header %}
{% include 'menu.html' %}
{% endblock %}

{% block content %}

<div class="container py-4">
    <div class="row">
        <div class="col-12 mb-4">
            <h2 clas="visit-section-title">Оставить отзыв</h2>
            <div clas="visit-form-container">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Отправить</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
